{% extends "base.html" %}
{% block content %}
<div class="container header-container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg rounded-3 border-0 p-4 p-md-5 bg-white text-center">
                <h2 class="logo-font mb-4 text-danger">Delete Discount Code</h2>
                <hr>
                <p class="mb-4">Are you sure you want to delete the discount code <strong
                        class="text-primary">{{ code.code }}</strong>?</p>
                <form method="post" class="d-flex flex-column flex-md-row justify-content-center gap-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg rounded-0 text-uppercase">
                        <i class="fas fa-trash-alt"></i> Yes, Delete
                    </button>
                    <a href="{% url 'discount_codes_management' %}"
                        class="btn btn-outline-black btn-lg rounded-0 text-uppercase">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
