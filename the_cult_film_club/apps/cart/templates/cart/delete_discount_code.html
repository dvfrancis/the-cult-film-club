{% extends "base.html" %}
{% block content %}
<div class="header-container mt-4">
    <h2>Delete Discount Code</h2>
    <hr>
    <p>Are you sure you want to delete the discount code <strong>{{ code.code }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'discount_codes_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
