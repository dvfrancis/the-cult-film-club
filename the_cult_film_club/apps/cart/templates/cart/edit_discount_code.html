{% extends "base.html" %}
{% block content %}
<div class="header-container mt-4">
    <h2>Edit Discount Code: {{ code.code }}</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'discount_codes_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
