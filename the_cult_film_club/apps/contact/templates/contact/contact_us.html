{% extends "base.html" %}
{% block content %}
<div class="container header-container center-wrapper my-5">
    <div class="row justify-content-center">
        <div class="col-8 col-lg-10">
            <div class="card shadow-lg rounded-3 border-0 p-4 p-md-5 bg-white">
                <div class="text-center mb-4">
                    <h2 class="logo-font mb-4">Contact Us</h2>
                    <p class="text-muted mb-0">We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
                </div>
                <hr class="mb-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-5 py-2">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
