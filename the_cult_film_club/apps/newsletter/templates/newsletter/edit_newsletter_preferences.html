{% extends "base.html" %}
{% block content %}
<div class="container header-container center-wrapper mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card shadow-lg rounded-3 border-0 p-4 p-md-5 bg-white">
        <h2 class="logo-font text-center mb-4">Edit your Newsletter Preferences</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
            <button type="submit" class="btn btn-success mx-2 mb-3 logo-font">Save</button>
            <a href="{% url 'newsletter_signup' %}" class="btn btn-outline-black logo-font mb-3 mx-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
