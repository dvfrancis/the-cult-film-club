{% extends "base.html" %}
{% block content %}
<div class="container header-container mt-5">
  <h2>Edit your Newsletter Preferences</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success logo-font">Save</button>
    <a href="{% url 'newsletter_signup' %}" class="btn btn-outline-black logo-font ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
