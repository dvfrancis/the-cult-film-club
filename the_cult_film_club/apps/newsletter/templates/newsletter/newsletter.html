{% extends "base.html" %}
{% block content %}
<div class="container header-container">
    <h2>Subscribe to our Newsletter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
    <form method="post" action="{% url 'newsletter_unsubscribe_request' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email to unsubscribe" required>
        <button type="submit" class="btn btn-danger">Send Unsubscribe Link</button>
    </form>
</div>
{% endblock %}
