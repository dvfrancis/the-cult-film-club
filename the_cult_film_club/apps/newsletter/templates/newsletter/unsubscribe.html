{% extends "base.html" %}
{% block extra_meta %}
<meta name="description"
    content="Unsubscribe from the newsletter. Confirm your decision to stop receiving updates and offers from The Cult Film Club.">
<meta name="keywords" content="unsubscribe, newsletter, cult films, film news, The Cult Film Club">
{% endblock %}
{% block extra_title %}Unsubscribe{% endblock %}
{% block content %}
<div class="container header-container center-wrapper my-5">
    <div class="row justify-content-center">
        <div class="col-9 col-lg-10">
            <div class="card shadow-lg rounded-3 border-0 p-4 p-md-5 bg-white text-center">
                <h2 class="logo-font mb-4">Unsubscribe</h2>
                <p class="mb-4">
                    Are you sure you want to unsubscribe
                    <strong>{{ subscriber.email }}</strong> from the newsletter?
                </p>
                <form method="post" class="d-inline" novalidate>
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="btn btn-danger w-100 w-md-50 px-4 py-2 mb-3"
                        aria-label="Confirm unsubscribe from newsletter for {{ subscriber.email }}">
                        Unsubscribe
                    </button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100 w-md-50 ms-md-2 px-4 py-2">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
