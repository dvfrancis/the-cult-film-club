{% extends "base.html" %}
{% block extra_meta %}
<meta name="description"
    content="Confirm deletion of the film release '{{ release.title }}'. This action cannot be undone.">
<meta name="keywords" content="delete release, confirm deletion, film management, The Cult Film Club">
{% endblock %}
{% block extra_title %}Delete "{{ release.title }}"{% endblock %}
{% block content %}
<div class="container header-container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg rounded-3 border-0 p-4 p-md-5 bg-white text-center">
                <h2 class="logo-font mb-4 text-danger">Delete Release</h2>
                <hr>
                <p class="mb-4">
                    Are you sure you want to delete <strong class="text-primary">{{ release.title }}</strong>?
                </p>
                <form method="post" class="d-flex flex-column flex-md-row justify-content-center gap-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg rounded-0 text-uppercase">
                        <i class="fas fa-trash-alt"></i> Yes, Delete
                    </button>
                    <a href="{% url 'product_management' %}"
                        class="btn btn-outline-black btn-lg rounded-0 text-uppercase">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
