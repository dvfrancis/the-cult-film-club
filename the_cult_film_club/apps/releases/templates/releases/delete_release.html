{% extends "base.html" %}
{% block content %}
<div class="container header-container mt-4">
    <h2>Delete Release</h2>
    <hr>
    <p>Are you sure you want to delete <strong>{{ release.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'product_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
